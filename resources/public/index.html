<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crispy Tatertots</title>
  <link href='https://fonts.googleapis.com/css?family=Lusitana|Cabin:400,700'
        rel='stylesheet' type='text/css'>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
  <link href="css/theme.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="get-notified container">
  <h1>Courage Labs, LLC</h1>
  <div class="main-content">
    <div id="notify" class="panel panel-default">
      <div class="panel-heading">
        Get the Motivation You Need
      </div>
      <div class="panel-body">

      <p>
        We're building the next generation of asynchronous text-based
        coaching.
        Interested in trying it out?
      </p>

      <form id="notify-form">
        <div class="form-group">
          <input type="email" class="form-control" id="email"
                 placeholder="Email">
        </div>
        <button id="notifyBtn" type="submit"
                class="btn btn-lg btn-primary">Notify Me</button>
      </form>
      </div>
    </div>

    <div id="notify-success" class="panel panel-success" style="display:none">
      <div class="panel-heading">
        Success!
      </div>
      <div class="panel-body">
        We'll let you know when we are up and running.
      </div>
    </div>
  </div>
</div>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
