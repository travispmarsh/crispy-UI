<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Courage Labs, LLC</title>
  <link href='https://fonts.googleapis.com/css?family=Lusitana|Cabin:400,700'
        rel='stylesheet' type='text/css'>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
  <link href="css/theme.css" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="core-panel container" id="home-panel" style="display:none">
  <h1>Courage Labs, LLC</h1>

  <div class="main-content">
    <div id="notify" class="panel panel-default">
      <div class="panel-heading">
        Get the Motivation You Need
      </div>
      <div class="panel-body">

        <p>
          We're building the next generation of asynchronous text-based
          coaching.
          Interested in trying it out?
        </p>

        <form id="notify-form">
          <div class="form-group">
            <input type="text" class="form-control" name="emailAddress"
                   id="email"
                   placeholder="Email">
          </div>
          <button id="notifyBtn" type="submit"
                  class="btn btn-lg btn-primary">Notify Me
          </button>
        </form>
      </div>
    </div>

    <div id="notify-success" class="panel panel-success" style="display:none">
      <div class="panel-heading">
        Success!
      </div>
      <div class="panel-body">
        We'll let you know when we are up and running.
      </div>
    </div>
  </div>
</div>

<div id="coaching-panel" class="core-panel" style="display:none">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data-toggle="collapse" data-target="#navbar"
                aria-expanded="false"
                aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Courage Labs</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active home-nav"><a href="#home">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li id="logout-btn" style="display:none"><a
              href="#">Logout</a></li>
          <li id="login-btn" style="display:none"><a
              href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main">
    <div class="container">
      <div class="col-lg-2 col-md-2 col-sm-2 left-panel">
        left
      </div>
      <div class="col-lg-10 col-md-10 col-sm-10">
        main
      </div>
    </div>
  </div>
</div>

<script src="js/lib/require.js"></script>
<script>
  require(['js/config'], function () {
    require(['app/main'])
  });
</script>

</body>
</html>
